<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lazy Loading Image Demo">
    <meta name="author" content="Your Name">
    <title>Lazy Loading Demo</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>

<body>
    <main>
        <h1>Lazy Loading Image Gallery</h1>

        <!-- Six portrait images -->
        <img src="https://via.placeholder.com/400x600/111/fff?text=Image+1" alt="Placeholder 1" width="400" height="600"
            loading="lazy">
        <img src="https://via.placeholder.com/400x650/222/fff?text=Image+2" alt="Placeholder 2" width="400" height="650"
            loading="lazy">
        <img src="https://via.placeholder.com/400x700/333/fff?text=Image+3" alt="Placeholder 3" width="400" height="700"
            loading="lazy">
        <img src="https://via.placeholder.com/400x620/444/fff?text=Image+4" alt="Placeholder 4" width="400" height="620"
            loading="lazy">
        <img src="https://via.placeholder.com/400x680/555/fff?text=Image+5" alt="Placeholder 5" width="400" height="680"
            loading="lazy">
        <img src="https://via.placeholder.com/400x750/666/fff?text=Image+6" alt="Placeholder 6" width="400" height="750"
            loading="lazy">
    </main>

    <footer>
        <p>&copy; 2025 Lazy Load Example</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/lazyload.js"></script>
</body>

</html>
