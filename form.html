<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Abbigail Nelson">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <title>Product Review Form</title>
</head>

<body>
    <div class="form-container">
        <header>
            <h1>Product Review</h1>
        </header>

        <main>
            <form method="get" action="review.html">
                <label for="productName">Product Name: <span class="required">*</span></label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Choose a Product...</option>
                </select>

                <fieldset class="rating">
                    <legend>Overall Rating: <span class="required">*</span></legend>
                    <div class="star-row">
                        <label><input type="radio" name="rating" value="1" required> ★</label>
                        <label><input type="radio" name="rating" value="2"> ★★</label>
                        <label><input type="radio" name="rating" value="3"> ★★★</label>
                        <label><input type="radio" name="rating" value="4"> ★★★★</label>
                        <label><input type="radio" name="rating" value="5"> ★★★★★</label>
                    </div>
                </fieldset>

                <label for="installDate">Date of Installation: <span class="required">*</span></label>
                <input type="date" id="installDate" name="installDate" required>

                <fieldset>
                    <legend>Which features did you find useful in the product? (Check all that apply)<span class="required">*</span></legend>
                    <label><input type="checkbox" name="features" value="Durability"> Durability</label>
                    <label><input type="checkbox" name="features" value="EaseOfUse"> Ease of Use</label>
                    <label><input type="checkbox" name="features" value="Performance"> Performance</label>
                    <label><input type="checkbox" name="features" value="Design"> Design</label>

                </fieldset>

                <label for="writtenReview">
                    Written Review: <span class="optional">(Optional)</span>
                </label>
                <textarea id="writtenReview" name="writtenReview" rows="4"></textarea>

                <label for="userName">
                    Your Name: <span class="optional">(Optional)</span></label>
                <input type="text" id="userName" name="userName">

                <input type="submit" value="Post Review">
            </form>
        </main>

        <footer>
            <p>&copy; <span id="currentyear"></span> ⛰️ Abbigail Nelson ⛰️ | Utah, USA</p>
            <p>Last Modification: <span id="lastModified"></span></p>
        </footer>
    </div>
</body>

</html>
